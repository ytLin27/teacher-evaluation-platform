# Nginx API网关配置
# 为教师评价平台微服务提供统一入口和负载均衡

worker_processes auto;
worker_cpu_affinity auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
                    '"timestamp":"$time_iso8601",'
                    '"remote_addr":"$remote_addr",'
                    '"request_method":"$request_method",'
                    '"request_uri":"$request_uri",'
                    '"status":"$status",'
                    '"body_bytes_sent":"$body_bytes_sent",'
                    '"request_time":"$request_time",'
                    '"upstream_response_time":"$upstream_response_time",'
                    '"upstream_addr":"$upstream_addr",'
                    '"http_user_agent":"$http_user_agent",'
                    '"http_referer":"$http_referer",'
                    '"http_x_forwarded_for":"$http_x_forwarded_for"'
                    '}';

    access_log /var/log/nginx/access.log json;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 缓冲区配置
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 4k;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 安全头
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;

    # 连接限制
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # 上游服务定义
    upstream auth_service {
        server auth-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream data_integration_service {
        server data-integration:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream evaluation_service {
        server evaluation-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream reporting_service {
        server reporting-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream document_service {
        server document-service:3005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream faux_schoolday {
        server faux-schoolday:3006 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        server frontend:5173 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Prometheus监控指标
    server {
        listen 9113;
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.16.0.0/12;
            deny all;
        }
    }

    # 主服务器配置
    server {
        listen 80;
        server_name localhost teacher-eval.local;

        # 连接限制
        limit_conn conn_limit_per_ip 20;

        # 健康检查端点
        location /healthz {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # 前端应用
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时配置
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 缓存配置
            proxy_cache_bypass $http_pragma;
            proxy_cache_revalidate on;
            proxy_cache_min_uses 1;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        }

        # API路由 - 认证服务
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 认证相关的特殊配置
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # 不缓存认证相关请求
            proxy_cache off;
            add_header X-Cache-Status "AUTH-BYPASS";
        }

        # API路由 - 数据集成服务
        location /api/integration/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://data_integration_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;  # Schoolday集成可能需要更长时间
            proxy_read_timeout 120s;

            # 缓存Schoolday数据
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # API路由 - 评价引擎服务
        location /api/analytics/ {
            limit_req zone=api burst=15 nodelay;

            proxy_pass http://evaluation_service/api/analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 分析服务可能需要更长时间
            proxy_connect_timeout 5s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 分析结果缓存
            proxy_cache_valid 200 30m;
            proxy_cache_valid 404 5m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # API路由 - 预测服务
        location /api/predictions/ {
            limit_req zone=api burst=5 nodelay;

            proxy_pass http://evaluation_service/api/predictions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 预测分析需要更长时间
            proxy_connect_timeout 5s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            # 预测结果缓存更长时间
            proxy_cache_valid 200 2h;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # API路由 - 报告服务
        location /api/reports/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://reporting_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;

            # 报告缓存
            proxy_cache_valid 200 15m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # API路由 - 文档服务
        location /api/documents/ {
            limit_req zone=upload burst=5 nodelay;

            proxy_pass http://document_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 文件上传特殊配置
            client_max_body_size 50m;
            proxy_connect_timeout 5s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 关闭文档相关缓存
            proxy_cache off;
        }

        # API路由 - Schoolday模拟服务
        location /api/schoolday/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://faux_schoolday/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 模拟数据缓存
            proxy_cache_valid 200 10m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # 通用API路由（兜底）
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            # 默认路由到评价引擎
            proxy_pass http://evaluation_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 监控和管理端点
        location /admin/ {
            # 限制访问（仅内网）
            allow 172.16.0.0/12;
            allow 10.0.0.0/8;
            allow 192.168.0.0/16;
            deny all;

            # 路由到管理界面
            proxy_pass http://frontend/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # 拒绝访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 拒绝访问备份文件
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

