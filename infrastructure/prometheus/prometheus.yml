# Prometheus监控配置
# 用于教师评价平台微服务监控

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'teacher-evaluation-platform'
    environment: 'local-demo'

# 规则文件配置
rule_files:
  - "alerts/*.yml"
  - "rules/*.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# 抓取配置
scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # API网关监控
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['gateway:80']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 认证服务监控
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 数据集成服务监控
  - job_name: 'data-integration-service'
    static_configs:
      - targets: ['data-integration:3002']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 评价引擎服务监控
  - job_name: 'evaluation-engine'
    static_configs:
      - targets: ['evaluation-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 报告服务监控
  - job_name: 'reporting-service'
    static_configs:
      - targets: ['reporting-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 文档服务监控
  - job_name: 'document-service'
    static_configs:
      - targets: ['document-service:3005']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Schoolday模拟服务监控
  - job_name: 'faux-schoolday'
    static_configs:
      - targets: ['faux-schoolday:3006']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 数据库监控
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Keycloak监控
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: '/auth/realms/master/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter（系统监控）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # cAdvisor（容器监控）
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    metric_relabel_configs:
      # 只保留我们关心的容器指标
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service_name
      - source_labels: [container_label_com_docker_compose_project]
        target_label: project_name

# 服务发现配置（可选）
# 在Kubernetes环境中可以启用
# kubernetes_sd_configs:

# 远程写入配置（可选）
# 用于长期存储
# remote_write:
#   - url: "http://long-term-storage:9201/write"

# 远程读取配置（可选）
